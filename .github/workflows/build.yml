# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 1 * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Build yomichan-import
      run: GOPATH=$PWD go get github.com/nattofriends/yomichan-import

    # Runs a set of commands using the runners shell
    - name: Download JMdict
      run: |
        curl -O http://ftp.monash.edu/pub/nihongo/JMdict_e.gz
        gunzip JMdict_e.gz
        
    - name: Convert JMdict
      run: |
        bin/yomichan-import -format edict -title "JMdict $(date +%Y-%m-%d)" JMdict_e JMdict_e.zip
        mkdir tmp
        mv JMdict_e.zip tmp/
        cd tmp
        unzip JMdict_e.zip
        rm JMdict_e.zip
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: tmp/
        name: JMdict_e
